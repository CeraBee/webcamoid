name: Windows MSVC

on: [push, pull_request]

env:
  QTVER: 6.7.2
  FFMPEG_VERSION: 7.0.1
  GSTREAMER_VERSION: 1.24.5
  CMAKE_GENERATOR: Visual Studio 17 2022
  NJOBS: 4

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: ./ports/ci/windows-msvc/install_deps.bat
    - name: Release Build
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      run: ./ports/ci/windows-msvc/build.bat
    - name: Release Deploy
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      run: ./ports/ci/windows-msvc/deploy.bat
    - name: Daily Build
      if: ${{ !startsWith(github.ref, 'refs/tags/') }}
      env:
        DAILY_BUILD: 1
      run: ./ports/ci/windows-msvc/build.bat
    - name: Daily Deploy
      if: ${{ !startsWith(github.ref, 'refs/tags/') }}
      env:
        DAILY_BUILD: 1
      run: ./ports/ci/windows-msvc/deploy.bat


      - name: Package app (Windows)
        run: |
          mkdir -p dist/windows
          if [ -f build/Webcamoid.exe ]; then cp build/Webcamoid.exe dist/windows/; fi
          if [ -f build/bin/Webcamoid.exe ]; then cp build/bin/Webcamoid.exe dist/windows/; fi
          (cd dist/windows && zip -r ../webcamoid-windows.zip .)
        shell: bash

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: webcamoid-windows
          path: dist/webcamoid-windows.zip
