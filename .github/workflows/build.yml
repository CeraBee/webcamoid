name: Build Webcamoid (Windows via MSYS2)

on:
  workflow_dispatch: {}  # Manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install MSYS2 and dependencies
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          git
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-qt6
        msystem: MINGW64

    - name: Build with CMake (MSYS2)
      shell: msys2 {0}
      run: |
        mkdir -p build
        cmake \
          -S . \
          -B build \
          -G "MSYS Makefiles" \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX="${PWD}/webcamoid-data"
        cmake --build build --parallel 4
        cmake --install build

    - name: Package Webcamoid
      shell: msys2 {0}
      run: |
        mkdir -p dist/windows
        cp -r webcamoid-data/* dist/windows/
        cd dist
        zip -r webcamoid-windows.zip windows

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: webcamoid-windows
        path: dist/webcamoid-windows.zip
